collector_name: curio_task_aggregation
min_interval: 30m

metrics:
  - metric_name: curio_task_aggregation_last_24h_count
    type: gauge
    help: 'Total number of tasks in the last 24 hours'
    values: [total_count]
    query: |
      SELECT COUNT(*) AS total_count FROM harmony_task_history WHERE work_end > NOW() - INTERVAL '24 hours'

  - metric_name: curio_task_aggregation_last_24h_failed_count
    type: gauge
    help: 'Total number of failed tasks in the last 24 hours'
    values: [total_failed]
    query: |
      SELECT COUNT(*) AS total_failed FROM harmony_task_history WHERE work_end > NOW() - INTERVAL '24 hours' AND result = false

  - metric_name: curio_task_aggregation_last_7d_count
    type: gauge
    help: 'Total number of tasks in the last 7 days'
    values: [total_count]
    query: |
      SELECT COUNT(*) AS total_count FROM harmony_task_history WHERE work_end > NOW() - INTERVAL '7 days'

  - metric_name: curio_task_aggregation_last_7d_failed_count
    type: gauge
    help: 'Total number of failed tasks in the last 7 days'
    values: [total_failed]
    query: |
      SELECT COUNT(*) AS total_failed FROM harmony_task_history WHERE work_end > NOW() - INTERVAL '7 days' AND result = false